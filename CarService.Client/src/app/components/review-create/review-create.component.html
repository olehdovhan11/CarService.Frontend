<mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Description</ng-template>
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="firstCtrl" required></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="createReview()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Photos</ng-template>
      <app-review-body [Url]="photoUrl"></app-review-body>
      <div>
        <!-- <button mat-button matStepperPrevious>Back</button> -->
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Videos</ng-template>
      <app-review-body [Url]="videoUrl"></app-review-body>
      <div>
        <!-- <button mat-button matStepperPrevious>Back</button> -->
        <button mat-button matStepperNext routerLink='/review-info/{{reviewId}}'>Done</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
