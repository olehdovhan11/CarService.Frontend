<div>
  <div class="left-side">
    <h3>Select Videos</h3>
    <div ng2FileDrop [ngClass]="{'nv-file-over': hasDropZoneOver}" (fileOver)="fileOverDropZone($event)" [uploader]="uploader"
      class="my-drop-zone">
      Base drop zone
    </div>
    Or
    <input type="file" ng2FileSelect [uploader]="uploader" />
    <br/>
  </div>
  <div>
    <h3>Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>
  </div>
  <div class="right-side">
    <table>
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="uploader?.queue?.length">
        <tr *ngFor="let item of uploader.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td>
            <div style="margin-bottom: 0;">
              <mat-progress-bar mode="determinate" [value]="item.progress"></mat-progress-bar>
            </div>
          </td>
          <td>
            <span *ngIf="item.isSuccess">
              <i>isSuccess</i>
            </span>
            <span *ngIf="item.isCancel">
              <i>isCancel</i>
            </span>
            <span *ngIf="item.isError">
              <i>isError</i>
            </span>
          </td>
          <td nowrap>
            <button type="button" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span></span> Upload
            </button>
            <button type="button" (click)="item.cancel()" [disabled]="!item.isUploading">
              <span></span> Cancel
            </button>
            <button type="button" (click)="item.remove()">
              <span></span> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="uploader?.queue?.length">
      <div>
        Queue progress:
        <div class="progress">
          <mat-progress-bar mode="determinate" [value]="uploader.progress"></mat-progress-bar>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload all
      </button>
      <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
        <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
    </div>
  </div>
</div>
