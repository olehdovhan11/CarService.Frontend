<div>
  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
    class="well my-drop-zone">
    Base drop zone
  </div>
  Multiple
  <input type="file" ng2FileSelect [uploader]="uploader" multiple (onUpload)="handleUpload($event)" />
  <br/>

  <div>
    <h3>Upload queue</h3>
    <p>Queue length: {{ uploader?.queue?.length }}</p>
  </div>

  <table>
    <thead>
      <tr>
        <th width="50%">Name</th>
        <th>Size</th>
        <th>Progress</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td>
          <strong>{{ item?.file?.name }}</strong>
        </td>
        <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        <td>
          <div style="margin-bottom: 0;">
            <div role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
            <!-- <strong>{{ item.progress }}</strong> -->
          </div>
        </td>
        <td>
          <span *ngIf="item.isSuccess">
            <i>isSuccess</i>
          </span>
          <span *ngIf="item.isCancel">
            <i>isCancel</i>
          </span>
          <span *ngIf="item.isError">
            <i>isError</i>
          </span>
        </td>
        <td nowrap>
          <button type="button" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
            <span></span> Upload
          </button>
          <button type="button" (click)="item.cancel()" [disabled]="!item.isUploading">
            <span></span> Cancel
          </button>
          <button type="button" (click)="item.remove()">
            <span></span> Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
      <div>
          Queue progress:
          <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
      </div>
      <button type="button" class="btn btn-success btn-s"
              (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Upload all
      </button>
      <button type="button" class="btn btn-warning btn-s"
              (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
          <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s"
              (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
  </div>
</div>
