<div class="star-container">
    <div *ngFor="let count of range(full)">
        <mat-icon>star</mat-icon>
    </div>
    <div *ngFor="let count of range(half)">
        <mat-icon>star_half</mat-icon>
    </div>
    <div *ngFor="let count of range(border)">
        <mat-icon>star_border</mat-icon>
    </div>
</div>
