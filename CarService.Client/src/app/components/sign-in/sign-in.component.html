<div class="container">

<mat-card class="card">
  <form [formGroup]="form" (ngSubmit)="auth.signIn(form.value)">
    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="Email" formControlName="email" [formControl]="email">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password"  formControlName="password" [formControl]="password">
      <mat-error *ngIf="password.hasError('pattern') && !password.hasError('required')">
        Password must be between 8-15 character in length
      </mat-error>
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Sign-in</button>
  </form>
</mat-card>
  
</div>
