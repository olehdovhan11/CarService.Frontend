<div class="component-container">
  <mat-tab-group class="tabs">
    <mat-tab label="My Created Orders">
      <mat-spinner *ngIf="loadingCreated" class="spinner"></mat-spinner>
      <div>
        <button mat-raised-button *ngIf="!enabledCreatedOrders" color="primary" class="nav-button" [routerLink]="['/car-list']">Create New Order</button>
        <div class="list-container">
          <div *ngFor="let order of createdOrders">
            <app-profile-order-card [order]="order" [link]="routerLinkForCreated()"></app-profile-order-card>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="My Applied Orders" [disabled]="!isMechanic">
      <mat-spinner *ngIf="loadingApplied" class="spinner"></mat-spinner>
      <div>
        <button mat-raised-button *ngIf="!enabledAppliedOrders" color="primary" class="nav-button" [routerLink]="['/order-list']">Find Order</button>
        <div class="list-container">
          <div *ngFor="let order of appliedOrders">
            <app-profile-order-card [order]="order" [link]="routerLinkForApplied()"></app-profile-order-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
