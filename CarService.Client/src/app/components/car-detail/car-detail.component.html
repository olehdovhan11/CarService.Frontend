<div *ngIf="detailCarById">
  <div class="car-detail-container">
    <div class="car-detail">
      <mat-card class="cardetail-card">
        <mat-card-title>
          <div class="info-container">
            <div class="car-name">
              <h2>{{detailCarById.markName}} {{detailCarById.modelName}} {{detailCarById.year}}</h2>
            </div>
          </div>
        </mat-card-title>
        <app-car-detail-gallery [carImages]="carPhotosAll"></app-car-detail-gallery>
      </mat-card>

      <div class="infoo-car">
        <div class="price-block">
          <p class="carPriceUSD">{{detailCarById.priceUSD}}$ /</p>
          <p class="carPriceUAH">{{detailCarById.priceUAH}}â‚´</p>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="addCarToFavourites()">Add to Favourites</button>
        </div>
        <div class="info-container">
          <div class="info-item">
            <img src="../assets/icons-sedan.png" class="icon" />
            <p>{{detailCarById.race}}</p>
          </div>
          <div class="info-item">
            <img src="../assets/icons-gearbox.png" class="iconGear" />
            <p>{{detailCarById.gearBoxName}}</p>
          </div>
        </div>

        <div class="info-container">
          <div class="info-item">
            <img src="../assets/icons-engine.png" class="icon" />
            <p>{{detailCarById.fuelName}}</p>
          </div>
          <div class="info-item">
            <img src="../assets/icons-place-marker.png" class="icon" />
            <p>{{detailCarById.city}}</p>
          </div>
        </div>
        <div class="description">{{detailCarById.description}}</div>
      </div>
    </div>
  </div>
</div>
