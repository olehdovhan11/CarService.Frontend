<div class="car-list-container">
  <div *ngFor="let car of listOfRandomCars" class="car-list">
    <mat-card class="car-container">
      <mat-card-header>
        <mat-card-title class="car-name"> {{car.markName}} {{car.modelName}} {{car.year}} </mat-card-title>
        <mat-card-subtitle class="price-block">
          <p class="carPriceUSD">{{car.priceUSD}}$ /</p>
          <p class="carPriceUAH">{{car.priceUAH}}â‚´</p>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{car.photoLink}}">
      <mat-card-content>
        <div class="car-element">
          <div class="info-container">
            <div class="info-item">
              <img src="../assets/icons-sedan.png" class="icon" />
              <p>{{car.race}}</p>
            </div>
            <div class="info-item">
              <img src="../assets/icons-gearbox.png" class="icon" />
              <p>{{car.gearBoxName}}</p>
            </div>
          </div>
          <div class="info-container">
            <div class="info-item">
              <img src="../assets/icons-engine.png" class="icon" />
              <p>{{car.fuelName}}</p>
            </div>
            <div class="info-item">
              <img src="../assets/icons-place-marker.png" class="icon" />
              <p>{{car.city}}</p>
            </div>
          </div>
          <div class="description">
            <p>{{car.description}}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
