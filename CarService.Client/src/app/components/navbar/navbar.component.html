<mat-toolbar color="primary" class="main">
  <mat-toolbar-row>
    <div class="home">
      <button mat-button class="home" [routerLink]="['']">Car Service</button>
    </div>
    <div class="carinspection">
      <button mat-button [routerLink]="['car-list']">Search for inspection</button>
      <button mat-button>Do inspection</button>
    </div>
    <div class="authorization">
      <button *ngIf="!authService.isAuthenticated" mat-button [routerLink]="['sign-in']">Sign in</button>
      <button *ngIf="!authService.isAuthenticated" mat-button routerLink]="['registration']">Sign up</button>

      <button *ngIf="authService.isAuthenticated" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>star_border</mat-icon>
          <span>Favourites</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>work</mat-icon>
          <span>Orders</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>assignment</mat-icon>
          <span>Reviews</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>comment</mat-icon>
          <span>Invitations</span>
        </button>
        <button mat-menu-item [routerLink]="['profile']">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
