<div class="order-list">
  <div class="order-list-container">
    <mat-card *ngFor="let order of orders" class="order-list-card">
      <img src="{{order.carPhotoUrl | carPhoto}}">
      <div>
        <mat-card-header>
          <img mat-card-avatar src="{{order.customerPhotoUrl | userPhoto}}" class="customer-header-image">
          <mat-card-title>
            <h4 class="order-list-header-text">
              Order â„– {{order.orderId}}
            </h4>
          </mat-card-title>
          <mat-card-subtitle>
            <h4 class="order-list-header-text">
              {{order.customerFirstName}} {{order.customerLastName}}
            </h4>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="order-list-card-content">
          <h2>
            {{order.markName}} {{order.modelName}}
          </h2>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
  <app-google-map class="google-map"></app-google-map>
</div>
