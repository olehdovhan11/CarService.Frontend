<div style="text-align:center">
  <h1 mat-dialog-title>Apply Order</h1>
  <div class="example-container">
    <h3>Dear mechanic, your can apply to this order</h3>
  </div>
</div>

<mat-card class="order-card">
  <img src="{{data.order.carPhotoUrl | carPhoto}}">
  <div>
    <mat-card-header>
      <img mat-card-avatar src="{{data.order.customerPhotoUrl | userPhoto}}" class="customer-header-image">
      <mat-card-title>
        <h4 class="order-text">
          Order â„– {{data.order.orderId}}
        </h4>
      </mat-card-title>
      <mat-card-subtitle>
        <h4 class="order-text">
          {{data.order.customerFirstName}} {{data.order.customerLastName}}
        </h4>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="order-card-content">
      <h2 class="order-text">
        {{data.order.markName}} {{data.order.modelName}}
      </h2>
    </mat-card-content>
  </div>
</mat-card>

<div style="text-align:center">
  <div class="example-container">
    <mat-form-field>
      <textarea matInput [(ngModel)]="data.reviewDescription" placeholder="Enter Your Description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="data.reviewPrice" placeholder="Enter Your Price">
    </mat-form-field>
  </div>

  <div class="buttons-container">
    <button style="margin-right: 50px;" class="mat-raised-button" (click)="decline()">Decline</button>
    <button class="mat-raised-button mat-primary" (click)="apply()">Apply</button>
  </div>
</div>
